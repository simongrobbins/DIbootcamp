<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form1" onsubmit="getvalue(event)"> 
        <label>First name: </label><input type="text" name="fname" value="David"><br> 
        <label>Last name: </label><input type="text" name="lname" value="BenGurion"><br> 
        <input type="submit" value="Submit"> 
    </form> 


    <script>
        function getvalue(event){
            event.preventDefault()
            fname = document.getElementById('form1').elements['fname'].value
            lname = document.getElementById('form1').elements['lname'].value
            console.log(fname + lname);
        }



    </script>
</body>
</html>
