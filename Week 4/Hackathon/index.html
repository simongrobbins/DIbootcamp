<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="style.css">

<body>
<div class="title">Tic Tac Toe</div>

        <div class="cells" id="three"></div>

        <div class="cells" id="five"></div>

        <div class="cells" id="seven"></div>
        <div class="cells" id="eight"></div>
        <div class="cells" id="nine"></div>
    </div>
</div>
    <div class="right-side">

            <tr>
                <th>Player 1</th>

            <tr>
                <td>John</td>
                <td>Alice</td>
                <td>John</td>
            </tr>    <tr>
                <td>John</td>
                <td>Alice</td>
                <td>John</td>
            </tr>    <tr>
                <td>John</td>
                <td>Alice</td>
                <td>John</td>
            </tr>    <tr>
                <td>John</td>
                <td>Alice</td>
                <td>John</td>
            </tr>    <tr>
                <td>John</td>
                <td>Alice</td>
                <td>John</td>
            </tr>
        </table>
    </div>
<script src="script.js"></script>
</body>
</html>
